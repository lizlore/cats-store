<mat-toolbar color="primary" class="footer">
  <mat-toolbar-row>
    <div class="row box-size">
      <div class="col-xs-12 col-sm-7 col-md-7">
        <div class="contact box">
          <h3>Contacto</h3>
          <mat-form-field>
            <input
              matInput
              placeholder="Digite su correo"
              [formControl]="emailField"
              type="email"
            />
          </mat-form-field>
          <!-- {{ emailField.valid }} , {{ emailField.invalid }} -->
          <button
            mat-raised-button
            [disabled]="emailField.invalid"
            (click)="sendMail()"
          >
            Enviar
          </button>
          <p *ngIf="emailField.invalid && emailField.dirty">
            El campo no es v√°lido
          </p>
        </div>
      </div>
      <div class="col-xs-12 col-sm-5 col-md-5">
        <div class="format-text box">By loreliz 2021</div>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
